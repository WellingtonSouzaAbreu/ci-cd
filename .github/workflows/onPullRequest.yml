name: Check & Generate preview

on: [pull_request]

env:
  hasAuth: ${{ !!secrets.EXPO_TOKEN }}

jobs:
  preview:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    defaults:
      run:
        working-directory: ./app
    steps:
      - name: Setup repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install npm dependencies
        run: npm install

      # - name: Run lint
