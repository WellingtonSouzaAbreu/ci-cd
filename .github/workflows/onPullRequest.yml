name: Check & Generate preview

on:
  pull_request:

jobs:
  preview:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    defaults:
      run:
        working-directory: app
    steps:
      - name: Setup repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install npm dependencies
        run: npm install

      # - name: Run lint
      #   run: npm run format

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      # - name: Run tests
      #   run: npm test

      # - name: Create preview
      #   run: eas update --auto --branch development --message ${{ github.event.pull_request.head.ref }} 

      - name: Comment preview
        uses: expo/expo-github-action/preview-comment@7.2.0
        with:
          message: |
            <h2>App</h2>
            <h3>Channel: pr-${{ github.event.number }}</h3>
            <h4>Preview with Android</h4>
            <a href="exp://u.expo.dev/update/${{ steps.update.outputs.androidUrl }}">
              <img src="https://qr.expo.dev/eas-update?updateId=${{ steps.update.outputs.androidUrl }}&appScheme=com.finance.app" height="200px" width="200px">
            </a>
            <h4>Preview with iOS</h4>
            <a href="exp://u.expo.dev/update/${{ steps.update.outputs.iosUrl }}">
              <img src="https://qr.expo.dev/eas-update?updateId=${{ steps.update.outputs.iosUrl }}&appScheme=com.finance.app" height="200px" width="200px">
            </a>
            <h4>Preview with Debug App </h4>
