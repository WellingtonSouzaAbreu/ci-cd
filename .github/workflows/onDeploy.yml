name: Generate build

on:
  pull_request: 
    # branches: 
    #   - main  
    # TODO Uncoment

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    defaults:
      run:
        working-directory: ./app
    steps:
      - name: Setup repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check commit patterns
        uses: wagoid/commitlint-github-action@v6

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install npm dependencies
        run: npm install

      # - name: Run lint
      #   run: npm run format

      # - name: Run tests
      #   run: npm test

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Extract app version
        id: extract_version
        run: |
          VERSION=$(node -e "console.log(require('./app.config.ci.js').version)")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "App Version => $VERSION"

      - name: Extract build config
        id: extract-build-config
        run: |
            BUILD_ANDROID=$(node -e "console.log(require('./app.config.ci.js').generateBuild.android)")
            BUILD_IOS=$(node -e "console.log(require('./app.config.ci.js').generateBuild.ios)")
            echo "BUILD_ANDROID=$BUILD_ANDROID" >> $GITHUB_ENV
            echo "BUILD_IOS=$BUILD_IOS" >> $GITHUB_ENV
            echo "Generate ANDROID build => $BUILD_ANDROID"
            echo "Generate IOS build => $BUILD_IOS"

      # - name: Create preview
      #   run: |
      #     HEAD_REF="${{ github.event.pull_request.head.ref }}"
      #     BASE_REF="${{ github.event.pull_request.base.ref }}"
      #     MESSAGE="${HEAD_REF} <- ${BASE_REF}"
      #     eas update --auto --branch "v$VERSION" --message "$MESSAGE"
      
      - name: Generate Build Android
        if: ${{ env.BUILD_ANDROID == 'true'}}
        run: eas build --platform android --profile production
      
